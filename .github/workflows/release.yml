name: Build & Release

on:
  push:
    tags:
      - 'v*' # 推送 v 开头的 tag 时触发，如 v0.1.0

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build & Package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build && npx electron-builder --publish never
        # 先由 vite 构建前端，再用 electron-builder 打包
        # --publish never 防止 electron-builder 因检测到 GH_TOKEN 而自动发布

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/*.yml
            release/*.yaml
          if-no-files-found: ignore

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List files
        run: find artifacts -type f | head -20

      - name: Checkout (for release notes)
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          body_path: RELEASE_NOTES.md
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.blockmap
            artifacts/**/*.yml
